<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas para texto</title>
</head>
<body>
    <p>
        <b>Bold</b> <!--Negrita-->
        <br>
        <strong>Strong</strong>
        <br>
        <i>Italic</i>
        <br>
        <em>Enfasis</em>
        <br>
        <small>Small</small>
        <br>
        <mark>Marked</mark>
        <br>
        <del>Deleted</del>
        <br>
        <ins>Inserted</ins>
        <br>
        <sub>subscript</sub>
        <br>
        <sup>SuperScript</sup>
    </p>
</body>
</html>
